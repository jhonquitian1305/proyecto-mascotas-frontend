<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-header">
        Ingresar
      </div>
      <div class="card-body">
        <form (ngSubmit)='signIn()'>
          <div class="form-group">
            <label for="user">Username</label>
            <input type="text" [(ngModel)]="user.username"  name='user' class="form-control" placeholder="Username" required autofocus>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name='password' [(ngModel)]="user.password" class="form-control" placeholder="Contraseña" required >
          </div>
          <div class="text-center">
            <input type="submit" value="Sign In" class="btn btn-primary btn-block">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
